<html >
    <head>
        <title>SATB.ninja</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="score.css" />
        <link rel="stylesheet" href="note.css" />
        <script type="text/javascript" src="midi.js"></script>
        <script type="text/javascript" src="note.js"></script>
    </head>
    <body>
        <header>
            <logo>SATB.ninja</logo>
            <midiport>
                <select>
                    <option>MIDI devices</option>
                    <optgroup label="MIDI inputs">
                    </optgroup>
                    <optgroup label="MIDI outputs">
                    </optgroup>
                </select>
            </midiport>
        </header>
        <score>
            <system>
                <staff class="top">
                    <clef class="treble"></clef>
                    <keysign class="sharp notef"></keysign>
                    <keysign class="sharp notec"></keysign>
                    <keysign class="sharp noteg"></keysign>
                    <line  class="n84 s85 f83 l81 ledger"></line>
                    <space class="n83 s84 f82 l81 ledger"></space>
                    <line  class="n81 s82 f80 ledger"></line>
                    <space class="n79 s80 f78 ledger"></space>
                    <line  class="n77 s78 f76"></line>
                    <space class="n76 s77 f75"></space>
                    <line  class="n74 s75 f73"></line>
                    <space class="n72 s73 f71"></space>
                    <line  class="n71 s72 f70"></line>
                    <space class="n69 s70 f68"></space>
                    <line  class="n67 s68 f66"></line>
                    <space class="n65 s66 f64"></space>
                    <line  class="n64 s65 f63"></line>
                    <space class="n62 s63 f61 ledger"></space>
                    <line  class="n60 s61 f59 ledger"></line>
                    <space class="n59 s60 f58 l60 ledger"></space>
                    <line  class="n57 s58 f56 l60 ledger"></line>
                    <space class="n55 s56 f54 l60 l57 ledger"></space>
                    <line  class="n53 s54 l60 l57 ledger"></line>
                </staff>
                <staff class="bottom">
                    <clef class="bass"></clef>
                    <keysign class="sharp notef"></keysign>
                    <keysign class="sharp notec"></keysign>
                    <keysign class="sharp noteg"></keysign>
                    <line  class="n67 f66 l60 l64 ledger"></line>
                    <space class="n65 s66 f64 l60 l64 ledger"></space>
                    <line  class="n64 s65 f63 l60 ledger"></line>
                    <space class="n62 s63 f61 l60 ledger"></space>
                    <line  class="n60 s61 f59 ledger"></line>
                    <space class="n59 s60 f58 ledger"></space>
                    <line  class="n57 s58 f56"></line> 
                    <space class="n55 s56 f54"></space>
                    <line  class="n53 s54 f52"></line> 
                    <space class="n52 s53 f51"></space>
                    <line  class="n50 s51 f49"></line> 
                    <space class="n48 s49 f47"></space>
                    <line  class="n47 s48 f46"></line>  
                    <space class="n45 s46 f44"></space>
                    <line  class="n43 s44 f42"></line> 
                    <space class="n41 s42 f40 ledger"></space>
                    <line  class="n40 s41 f39 ledger"></line>
                    <space class="n38 s39 f37 l40 ledger"></space>
                    <line  class="n36 s37 f35 l40 ledger"></line>
                </staff>

        </score>
    </body>
</html>
